<div class="filtrado-meses">
    <p>Meses: </p>
    <select class="select-meses" id="inputGroupSelect01">
        <option selected></option>
        <option value="1">1 mes</option>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="3">9 meses</option>
        <option value="3">12 meses</option>        
    </select>
</div>
<div class="table-responsive">
    <table id="tablaLme" class="table table-striped table-bordered display table-sm table-hover nowrap" style="width:100%">
        <tbody *ngIf="lme">
            <tr *ngFor="let n of lme">
              <td>{{n.nnumeroLicencia}}</td>
              <td>{{n.Folio}}</td>
              <td>{{n.nombreDiagnostico}}</td>
              <td>{{n.diasDuracion}}</td>
              <td>{{n.fInicio}}</td>
              <td>{{n.profesional}}</td>
            </tr>
        </tbody>
    </table>
  </div>
