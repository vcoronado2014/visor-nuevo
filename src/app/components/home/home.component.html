<!-- As a heading -->
<div class={{sistema}}>
  <nav class="navbar navbar-light" class='header'>
    <span class="navbar-brand mb-0 h1">Título</span>
  </nav>
  <nav class="navbar navbar-light bg-light" class='subHeader'>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#atencion" role="tab" aria-controls="atencion" aria-selected="true">Atencion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="sic-tab" data-toggle="tab" href="#sic" role="tab" aria-controls="sic" aria-selected="false">Sic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="examenes-tab" data-toggle="tab" href="#examenes" role="tab" aria-controls="examenes" aria-selected="false">Exámenes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="lme-tab" data-toggle="tab" href="#lme" role="tab" aria-controls="lme" aria-selected="false">Lme</a>
      </li>      
    </ul>
  </nav>
</div>

<div class="tab-content mt-4 container-fluid" id="myTabContent">
  <div class="tab-pane fade show" id="atencion" role="tabpanel" aria-labelledby="atencion-tab" routerLinkActive="active">
    <ng-container *ngIf="listaSummary">
      <div *ngFor="let item of listaSummary">
     <p>Hola</p>
      </div>
    </ng-container>
  </div>
  <div class="tab-pane fade" id="sic" role="tabpanel" aria-labelledby="sic-tab" routerLinkActive="active">
    <app-sic></app-sic>
  </div>  
  <div class="tab-pane fade" id="examenes" role="tabpanel" aria-labelledby="examenes-tab" routerLinkActive="active">
    <app-examenes></app-examenes>
  </div>
  <div class="tab-pane fade" id="lme" role="tabpanel" aria-labelledby="lme-tab" routerLinkActive="active">
    <app-lme></app-lme>
  </div> 
</div>
