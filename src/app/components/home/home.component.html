<!-- As a heading -->
<div class={{sistema}}>
  <nav class="navbar navbar-light" class='header'>
    <span class="navbar-brand mb-0 h1">Título</span>
  </nav>
  <nav class="navbar navbar-light bg-light" class='subHeader'>
    <span class="navbar-brand mb-0 h1">Subtítulo</span>
  </nav>
</div>


<div *ngFor="let atc of resumen; let i = index" class="container">
  <span data-toggle="collapse" [attr.data-target]="'#primero-'+ i" (click)="evento($event)">
    <i class="far fa-plus-square avoid-clicks" [attr.id]="'icono-'+ i" *ngIf="atc.elemento.length > 0"></i> {{atc.nombre}} 1° ({{atc.elemento.length}})</span>
  <ul class="collapse" [attr.id]="'primero-'+ i">
    <li *ngFor="let dts of atc.elemento; let e = index" >
      <span data-toggle="collapse" [attr.data-target]="'#segundo-'+i+e" (click)="evento($event)">
          <i class="far fa-plus-square avoid-clicks" [attr.id]="'icono-'+ i+e" [attr.id]="'icono-'+ i+e" *ngIf="dts.elemento.length > 0"></i> {{dts.nombre}} 2° ({{dts.elemento.length}})</span>

      <div *ngIf="dts.elemento">
        <ul  class="collapse" [attr.id]="'segundo-'+i+e"> 
          <li *ngFor="let ins of dts.elemento; let j = index">
            <span data-toggle="collapse" [attr.data-target]="'#tercero-'+i+e+j" (click)="evento($event)">
                <i class="far fa-plus-square avoid-clicks" [attr.id]="'icono-'+ i+e+j" *ngIf="ins.elemento.length > 0"></i> {{ins.nombre}} 3° ({{ins.elemento.length}}) </span>

            <div *ngIf="ins.elemento.length > 0">
              <ul class="collapse" [attr.id]="'tercero-'+i+e+j">
                <li *ngFor="let elem of ins.elemento; let k = index">
                  <span data-toggle="collapse" [attr.data-target]="'#cuarto-' +i+e+j+k" (click)="evento($event)">
                      <i class="far fa-plus-square avoid-clicks" [attr.id]="'icono-'+ i+e+j+k" *ngIf="elem.elemento.length > 0"></i> {{elem.nombre}} 4° ({{elem.elemento.length}})</span>
                  
                  <div *ngIf="elem.elemento.length > 0">
                    <ul class="collapse" [attr.id]="'cuarto-' +i+e+j+k">
                      <li *ngFor="let el of elem.elemento">
                        <p>{{el.nombre}} 5° ({{el.elemento.length}})</p>  
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            
          </li>
        </ul>   
      </div>

    </li>
  </ul>

</div>
