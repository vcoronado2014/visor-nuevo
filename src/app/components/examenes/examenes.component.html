<div class="filtrado-meses">
    <p>Meses: </p>
    <select class="select-meses" id="inputGroupSelect01">
        <option selected></option>
        <option value="1">1 mes</option>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="3">9 meses</option>
        <option value="3">12 meses</option>        
    </select>
</div>
<div class="table-responsive">
    <table id="examTable" class="table table-striped table-bordered display table-sm table-hover nowrap" style="width:100%">
        <tbody *ngIf="examenes">
            <tr *ngFor="let e of examenes">
              <!-- FECHA HORA -->
                <td>{{e.FechaHoraTomaMuestra}}</td>
                 <!--EXAMEN  -->
                <td>{{e.NombreExamen}}</td>
                <!-- DETERMINANTE -->
                <td>{{e.Estado}}</td>
                <!-- UNIDAD -->
                <td>{{e.Unidad}}</td>
                <!-- VALOR -->
                <td>{{e.Valor}}</td>
                <!-- vALORES DE REFERENCIA -->
                <td>{{e.ValoresReferencia}}</td>
                <!-- VALOR ANORMAL -->
                <td>
                    <div class="text-center">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </td>
                <!-- NUMERO DE ORDEN -->
                <td>{{e.NumeroOrden}}</td>
                <!-- FECHA HORA SOLICITUD -->
                <td>{{e.FechaHoraSolicitud}}</td>              
                <!-- FECHA HORA RESULTADO -->
                <td>{{e.FechaHoraResultado}}</td>                   
            </tr>
        </tbody>
    </table>
  </div>
